<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akshay Patidar — Software Engineer</title>
  <meta name="description" content="Akshay Patidar — Software Engineer based in Mumbai.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050505;
      color: #e0e0e0;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Animated gradient orbs */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.35;
      animation: float 20s ease-in-out infinite;
    }

    .bg .orb:nth-child(1) {
      width: 500px; height: 500px;
      background: radial-gradient(circle, #6366f1, transparent 70%);
      top: -10%; left: -10%;
      animation-duration: 22s;
    }

    .bg .orb:nth-child(2) {
      width: 400px; height: 400px;
      background: radial-gradient(circle, #06b6d4, transparent 70%);
      bottom: -10%; right: -5%;
      animation-duration: 18s;
      animation-delay: -5s;
    }

    .bg .orb:nth-child(3) {
      width: 300px; height: 300px;
      background: radial-gradient(circle, #8b5cf6, transparent 70%);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation-duration: 25s;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -40px) scale(1.05); }
      50% { transform: translate(-20px, 20px) scale(0.95); }
      75% { transform: translate(40px, 30px) scale(1.02); }
    }

    /* Noise overlay */
    .bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      opacity: 0.4;
      pointer-events: none;
    }

    /* Main content */
    .page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      text-align: center;
      max-width: 460px;
      width: 100%;
      animation: fadeUp 0.8s ease-out both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Avatar */
    .avatar-wrap {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .avatar-wrap::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #6366f1, #06b6d4, #8b5cf6, #6366f1);
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .avatar-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: #050505;
      z-index: 1;
    }

    .avatar {
      position: relative;
      z-index: 2;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #050505;
      display: block;
    }

    /* Text */
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.03em;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.05rem;
      font-weight: 400;
      color: #888;
      margin-bottom: 0.3rem;
    }

    .location {
      font-size: 0.85rem;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      margin-bottom: 2.5rem;
    }

    .location svg {
      width: 14px;
      height: 14px;
      fill: none;
      stroke: #555;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Social links */
    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #aaa;
      text-decoration: none;
      transition: all 0.25s ease;
      backdrop-filter: blur(10px);
    }

    .socials a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .socials a svg {
      width: 22px;
      height: 22px;
    }

    /* CTA links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 0.9rem 1.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.07);
      color: #ccc;
      text-decoration: none;
      font-size: 0.92rem;
      font-weight: 500;
      transition: all 0.25s ease;
      backdrop-filter: blur(10px);
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.18);
      color: #fff;
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .links a svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    /* Stagger animation */
    .card > *:nth-child(1) { animation-delay: 0s; }
    .card > *:nth-child(2) { animation-delay: 0.08s; }
    .card > *:nth-child(3) { animation-delay: 0.14s; }
    .card > *:nth-child(4) { animation-delay: 0.2s; }
    .card > *:nth-child(5) { animation-delay: 0.26s; }
    .card > *:nth-child(6) { animation-delay: 0.32s; }

    .card > * {
      animation: fadeUp 0.6s ease-out both;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 1.7rem; }
      .avatar { width: 110px; height: 110px; }
    }
  </style>
</head>
