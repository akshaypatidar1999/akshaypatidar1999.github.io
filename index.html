<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akshay Patidar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #333;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .location {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .links a {
      display: block;
      padding: 0.85rem 1.5rem;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s, border-color 0.2s;
    }

    .links a:hover {
      background: #1a1a1a;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://github.com/akshaypatidar1999.png"
      alt="Akshay Patidar"
      class="avatar"
    />
    <h1>Akshay Patidar</h1>
    <p class="tagline">Software Engineer</p>
    <p class="location">Mumbai</p>
    <div class="links">
      <a href="https://github.com/akshaypatidar1999">GitHub</a>
      <a href="https://linkedin.com/in/akshaypatidar1999">LinkedIn</a>
      <a href="mailto:akshaypatidar1999@gmail.com">Email</a>
    </div>
  </div>
</body>
</html>
